# How long time after the plugin has been enabled (during startup) should it start
# refreshing scoreboards?
boards:
  Score:
    command: baltop
    interval: 5m
    sender: console
    filter: []
    delay: 5s
    location:
      world: spawn
      x: -239.5398624267716
      y: 31.62000000476837
      z: 306.61364540511795
